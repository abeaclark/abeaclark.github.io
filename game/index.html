<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>

  <div class="main-container">

    <header>
      <p>Hangman</p>
      <button id="new_game" class="button">New Game</button>
      <button id="main_guess" class="button">Guess Phrase</button>
    </header>

    <div class="left">
      <p class="">Nope:</p>
      <ul class="past_guesses" id="past_guesses">

      <ul>

    </div>

    <div class="right">
      <img id="hangman" src="../imgs/hangman/hangman-0.png">
    </div>

    <div class="guess">
        <form action="#" onsubmit="return false">
          <label class="form" for="guess">My Guess</label>
          <input type="text" name="guess" class="form" id="guess" maxlength="1">
          <input type="submit" value="Guess" id="submit" class="button form">
          <input type="reset" id="reset">
        </form>
    </div>


    <div class="bottom">
        <p></p>
    </div>

    <footer class="">

    </footer>
  </div>
</body>

</html>
<script src="game.js"></script>
