---
layout: default
---

<div class="container">

  {% for post in site.posts %}
    <div class="col-sm-4">
      <div class="thumbnail">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <img src="../imgs/okoren_square.png" alt="Okoren site">
          </a>
        <div class="caption">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h4>{{ post.title }}</h4>
          </a>
          <span class="excerpt">{{ post.excerpt }}</span>
        </div>
      </div>
    </div>
  {% endfor %}

  </div> -->
</div>
